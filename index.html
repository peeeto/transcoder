<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>transcoder</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha512.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/ripemd160.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-md5.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha256.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha512.js"></script>

    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/pbkdf2.js"></script>

    <script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>

    <script src="vkbeautify.0.99.00.beta.js"></script>

    <script src="isaac.js"></script>
    <script src="bCrypt.js"></script>
    <script src="enc-base32.js"></script>

    <!--<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>-->
    <script>
        var bcrypt = new bCrypt();
        function xmlFormat(str) {
            try {
                return vkbeautify.xml(str);
            } catch (error) {
                var msg = 'Not XML: ' + error;
                alert(msg);
                console.log(msg);
            }
        }

        function jsonFormat(str) {
            try {
                str = str.replace(/([a-z][^:]*)(?=\s*:)/g, '"$1"');
                return JSON.stringify(JSON.parse(str), null, 4);
            } catch (error) {
                var msg = 'Not JSON: ' + error;
                alert(msg);
                console.log(msg);
            }
        }

        function guid() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                        .toString(16)
                        .substring(1);
            }

            return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
                    s4() + '-' + s4() + s4() + s4();
        }

        function isInt(value) {
            return !isNaN(value) && parseInt(Number(value)) == value && !isNaN(parseInt(value, 10));
        }

        function encode(element, hashFunc, toStringFunc) {
            var hash = hashFunc(element.val().trim());
            var result = hash.toString(toStringFunc);
            element.val(result);
        }

        function stringToMillis(date) {
            if (!!date) {
                var m = moment(date, 'YYYY-MM-DD HH:mm:ss.SSS Z');
                if (m.isValid()) {
                    return m.valueOf();
                }
            }
            return new Date().getTime();
        }

        function millisToString(date) {
            if (!isInt(date)) {
                date = new Date().getTime();
            }
            return moment.utc(parseInt(date)).format('YYYY-MM-DD HH:mm:ss.SSS Z');
        }

        function getPanel() {
            return $('#panel');
        }

        function initBCryptRounds(max) {
            var bcryptRounds = $("#bcryptRounds");
            for (jj = 4; jj < max; jj++) {
                bcryptRounds.append(new Option(jj, jj));
            }
        }

        function bc(password, toHash, rounds) {
            if (password.length <= 0) {
                var salt = bcrypt.gensalt(parseInt(rounds));
                bcrypt.hashpw(toHash, salt, function (hash) {
                    getPanel().val(hash);
                });
            } else {
                try {
                    bcrypt.checkpw(password, toHash, function (res) {
                        alert("Password and Hash are: " + (!!res ? "OK" : "NOT ok"));
                    });
                } catch (error) {
                    alert("Hash does not contain Salt to check");
                }
            }
        }

        $(function () {
            var selectAll = function () {
                this.select();
            };
            $(document).on('click', 'input[type=text]', selectAll);
            $(document).on('click', 'textarea', selectAll);
        });
    </script>
</head>
<body onload="initBCryptRounds(32)">
<div id="content">
    <div id="buttons">
        <div id="cOne">
            <input id="md5Hex" type="button" value="md5Hex" onclick="encode(getPanel(), CryptoJS.MD5, CryptoJS.enc.Hex)"/>
            <input id="sha1Hex" type="button" value="sha1Hex" onclick="encode(getPanel(), CryptoJS.SHA1, CryptoJS.enc.Hex)"/>
            <input id="sha3Hex" type="button" value="sha3Hex" onclick="encode(getPanel(), CryptoJS.SHA3, CryptoJS.enc.Hex)"/>
            <input id="sha256Hex" type="button" value="sha256Hex" onclick="encode(getPanel(), CryptoJS.SHA256, CryptoJS.enc.Hex)"/>
            <input id="sha512Hex" type="button" value="sha512Hex" onclick="encode(getPanel(), CryptoJS.SHA512, CryptoJS.enc.Hex)"/>
            <input id="ripemd160Hex" type="button" value="ripemd160" onclick="encode(getPanel(), CryptoJS.RIPEMD160, CryptoJS.enc.Hex)"/>
        </div>
        <div id="cTwo">
            <input id="md5Base64" type="button" value="md5Base64" onclick="encode(getPanel(), CryptoJS.MD5, CryptoJS.enc.Base64)"/>
            <input id="sha1Base64" type="button" value="sha1Base64" onclick="encode(getPanel(), CryptoJS.SHA1, CryptoJS.enc.Base64)"/>
            <input id="sha3Base64" type="button" value="sha3Base64" onclick="encode(getPanel(), CryptoJS.SHA3, CryptoJS.enc.Base64)"/>
            <input id="sha256Base64" type="button" value="sha256Base64" onclick="encode(getPanel(), CryptoJS.SHA256, CryptoJS.enc.Base64)"/>
            <input id="sha512Base64" type="button" value="sha512Base64" onclick="encode(getPanel(), CryptoJS.SHA512, CryptoJS.enc.Base64)"/>
            <input id="ripemd160Base64" type="button" value="ripemd160Base64" onclick="encode(getPanel(), CryptoJS.RIPEMD160, CryptoJS.enc.Base64)"/>
        </div>
        <div id="cTree">
            <input id="urlEncode" type="button" value="urlEncode" onclick="encode(getPanel(), encodeURIComponent)"/>
            <input id="urlDecode" type="button" value="urlDecode" onclick="encode(getPanel(), decodeURIComponent)"/>
            <input id="base64Encode" type="button" value="base64Encode" onclick="encode(getPanel(), btoa )"/>
            <input id="base64Decode" type="button" value="base64Decode" onclick="encode(getPanel(), atob)"/>
            <input id="base32Encode" type="button" value="base32Encode" onclick="encode(getPanel(), CryptoJS.enc.Utf8.parse, CryptoJS.enc.Base32)"/>
            <input id="base32Decode" type="button" value="base32Decode" onclick="encode(getPanel(), CryptoJS.enc.Base32.parse, CryptoJS.enc.Utf8)"/>
        </div>
        <div id="cFour">
            <input id="UUID" type="button" value="UUID" onclick="encode(getPanel(), guid)"/>
            <input id="momentToLong" type="button" value="yyyy-MM-dd HH:mm:ss.SSS Z -> 1234L"
                   onclick="encode(getPanel(), stringToMillis)"/>
            <input id="longToMoment" type="button" value="1234L -> yyyy-MM-dd HH:mm:ss.SSS Z"
                   onclick="encode(getPanel(), millisToString)"/>
        </div>
        <div id="cTen">
            <input id="hexToBase64" type="button" value="hexToBase64"
                   onclick="encode(getPanel(), CryptoJS.enc.Hex.parse, CryptoJS.enc.Base64)"/>
            <input id="base64ToHex" type="button" value="base64ToHex"
                   onclick="encode(getPanel(), function(str){return CryptoJS.enc.Base64.parse(str);}, CryptoJS.enc.Hex)"/>
        </div>
        <div id="cFive">
            <input id="jsonFormat" type="button" value="JSON Format" onclick="encode(getPanel(), jsonFormat)"/>
            <input id="xmlFormat" type="button" value="XML Format" onclick="encode(getPanel(), xmlFormat)"/>
            <input id="toUpper" type="button" value="To Upper" onclick="encode(getPanel(), function(str){return str.toUpperCase();})"/>
            <input id="toLower" type="button" value="To Lower" onclick="encode(getPanel(), function(str){return str.toLowerCase();})"/>
        </div>
        <div id="cSix">
            <input id="bcrypt" type="button" value="bcrypt" onclick="bc($('#bcryptPass').val(), getPanel().val(), $('#bcryptRounds').val())"/>
            <select id="bcryptRounds">
            </select>
            <input id="bcryptPass" type="text" value="" title="plaintext password to check"/>
        </div>
        <div id="cSeven">
            <input id="HmacMd5Hex" type="button" value="HmacMd5Hex"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacMD5(str, $('#HmacSecret').val());}, CryptoJS.enc.Hex)"/>
            <input id="HmacSha1Hex" type="button" value="HmacSha1Hex"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacSHA1(str, $('#HmacSecret').val());}, CryptoJS.enc.Hex)"/>
            <input id="HmacSha256Hex" type="button" value="HmacSha256Hex"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacSHA256(str, $('#HmacSecret').val());}, CryptoJS.enc.Hex)"/>
            <input id="HmacSha512Hex" type="button" value="HmacSha512Hex"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacSHA512(str, $('#HmacSecret').val());}, CryptoJS.enc.Hex)"/>
        </div>
        <div id="cEight">
            <input id="HmacMd5Base64" type="button" value="HmacMd5Base64"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacMD5(str, $('#HmacSecret').val());}, CryptoJS.enc.Base64)"/>
            <input id="HmacSha1Base64" type="button" value="HmacSha1Base64"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacSHA1(str, $('#HmacSecret').val());}, CryptoJS.enc.Base64)"/>
            <input id="HmacSha256Base64" type="button" value="HmacSha256Base64"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacSHA256(str, $('#HmacSecret').val());}, CryptoJS.enc.Base64)"/>
            <input id="HmacSha512Base64" type="button" value="HmacSha512Base64"
                   onclick="encode(getPanel(), function(str){return CryptoJS.HmacSHA512(str, $('#HmacSecret').val());}, CryptoJS.enc.Base64)"/>
        </div>
        <div id="cNine">
            <input id="HmacSecret" type="text" value=""/>
        </div>
    </div>
    <div id="panels">
        <textarea id="panel" style="width: 70em; height:10em"></textarea>
    </div>

</div>

</body>
</html>
